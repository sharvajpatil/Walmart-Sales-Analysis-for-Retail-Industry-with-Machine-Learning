    <style>
        
        h1 {
            color: white;
            padding-top: 10px;
            text-align: center;
            font-size: 60px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding-bottom: 20px; 
       }
        .form-background {
            background-color: #C6E2FF; /* Changed background color */
            padding: 50px 0; /* Added space above and below the form */
       }
        
        input {
            background-color: white;
            width: 70%;
            margin-left: 12%;
            font-size: 20px;
            padding: 16px 16px;
            border-radius: 10px;
            border-color: black;
            margin-bottom: 20px;
        }
        
        textarea {
            background-color: white;
            width: 70%;
            margin-left: 12%;
            font-size: 20px;
            padding: 16px 16px;
            border-radius: 10px;
            border-color: black;
            margin-bottom: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        input:focus-within {
            outline: none;
            border-color: #007cc2;
            border-width: 3px;
        }

        textarea:focus-within {
            outline: none;
            border-color: #007cc2;
            border-width: 3px;
        }

        button {
            background-color: #ffc220;
            border-radius: 20px;
            border-color: black;
            font-size: 22px;
            padding: 10px 18px;
            text-align: center;
            display: flex;
            margin: auto;
        }

        button:hover {
            opacity: 80%;
            cursor: pointer;
        }
        /* Navigation bar styling */
        .navbar {
            background-color: #007cc2; /* Dark blue background for the navigation bar */
        }

        /* Walmart logo styling */
        .navbar img {
            height: 50px;
            padding: 0px 0;
            max-width: 100%;
            object-fit: contain;
        }

        /* Navigation link styling */
        .navbar-nav .nav-link {
            color: white; /* White text for better contrast */
            margin-right: 15px; /* Spacing between navigation links */
        }

        /* Active navigation link styling */
        .navbar-nav .nav-link.active {
            color: #007cc2; /* Highlight color for the active page */
        }

        /* Hover effect for navigation links */
        .navbar-nav .nav-link:hover {
            color: #007cc2; /* Highlight color when hovering over links */
        }
    </style>
</head>

        <h1 style="color: black;">Contact us</h1>
        <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
        <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
        <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
        <textarea rows="5" cols="60" name="message" placeholder="Enter text" autocomplete="off" required></textarea>
        <button type="submit">Send Message</button>
